<!-- Team Section -->
<section id="team" class="bg-white pt-32">
    <div class="max-w-7xl mx-auto px-6 lg:px-8">
        <!-- Section Header -->
        <div class="mb-20">
            <div class="text-sm uppercase tracking-[0.3em] text-amber-600 mb-4">
                Our Team
            </div>
            <h2 class="text-5xl lg:text-7xl font-bold text-slate-950 tracking-tight max-w-3xl leading-tight">
                Meet the people behind your perfect cup
            </h2>
        </div>

        <!-- Team Grid -->
        <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-8">
            {% for member in team_members %}
            <div class="group">
                <div class="aspect-square overflow-hidden mb-6 border-2 border-slate-950">
                    <img
                        src="{{ member.photo.url }}"
                        alt="{{ member.nickname }}"
                        class="w-full h-full object-cover group-hover:scale-110 transition-all duration-700">

                    />
                </div>
                <div class="space-y-2">
                    <h3 class="text-xl font-bold text-slate-950 uppercase tracking-wider">
                        {{ member.nickname }}
                    </h3>
                    <div class="text-sm text-amber-600 uppercase tracking-widest font-bold">
                        {{ member.position }}
                    </div>
                    <p class="text-slate-600 leading-relaxed">
                        {{ member.description }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
