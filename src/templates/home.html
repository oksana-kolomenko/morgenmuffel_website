    <script>
        // Toggle mobile menu
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            
            menu.classList.toggle('hidden');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        }

        // Set language
        function setLanguage(lang) {
            const buttons = ['btn-en', 'btn-de', 'btn-en-mobile', 'btn-de-mobile'];

            buttons.forEach(id => {
                const btn = document.getElementById(id);

                btn.classList.remove(
                    'bg-amber-700',
                    'text-white',
                    'bg-gray-100',
                    'text-gray-700',
                    'hover:bg-gray-200'
                );

                if (id.includes(lang)) {
                    btn.classList.add('bg-amber-700', 'text-white');
                } else {
                    btn.classList.add('bg-gray-100', 'text-gray-700', 'hover:bg-gray-200');
                }
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Lucide icons
            lucide.createIcons();
            
            // Generate QR code
            new QRCode(document.getElementById('qrcode'), {
                text: 'https://morgenmuffel-order.example.com',
                width: 150,
                height: 150,
                colorDark: '#92400e',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        });

    function showCategory(category) {
        document.querySelectorAll('.category-content').forEach(el => {
            el.classList.toggle('hidden', el.id !== `category-${category}`);
        });

        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.classList.toggle('text-slate-950', tab.dataset.category === category);
            tab.classList.toggle('text-slate-400', tab.dataset.category !== category);

            const oldIndicator = tab.querySelector('div');
            if (oldIndicator) oldIndicator.remove();

            if (tab.dataset.category === category) {
                tab.insertAdjacentHTML(
                    'beforeend',
                    '<div class="absolute bottom-0 left-0 right-0 h-1 bg-amber-400"></div>'
                );
            }
        });
    }

    </script>
