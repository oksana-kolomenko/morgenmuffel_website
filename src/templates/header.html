{% load static %}
<header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md border-b border-black/5 z-50">
    <div class="relative max-w-7xl mx-auto px-6 lg:px-8">
        <div class="flex items-center h-16 md:h-20">

            <!-- Logo (Left) -->
            <a href="#home" class="flex items-center gap-3">
                <div class="h-[50px] overflow-hidden rounded-lg">
                    <img
                        src="{% static 'images/logo.png' %}"
                        alt="logo"
                        class="w-full h-full object-cover transition-all duration-700"
                    />
                </div>
                <!-- <i data-lucide="coffee" class="w-7 h-7 text-amber-700"></i> -->
                <div class="leading-tight">
                    <div class="text-lg font-semibold tracking-tight text-amber-900">
                        MORGENMUFFEL
                    </div>
                    <div class="text-xs uppercase tracking-widest text-amber-700">
                        Bread &amp; Bar
                    </div>
                </div>
            </a>

            <!-- Centered Desktop Navigation -->
            <nav class="hidden md:flex absolute left-1/2 -translate-x-1/2 items-center gap-10 text-sm font-medium">
                <a href="#home" class="text-gray-700 hover:text-amber-700 transition-colors">
                    HOME
                </a>
                <a href="#about" class="text-gray-700 hover:text-amber-700 transition-colors">
                    ABOUT
                </a>
                <a href="#menu" class="text-gray-700 hover:text-amber-700 transition-colors">
                    MENU
                </a>
                <a href="#contact" class="text-gray-700 hover:text-amber-700 transition-colors">
                    CONTACT
                </a>
            </nav>

            <!-- Right Controls -->
            <div class="ml-auto hidden md:flex items-center gap-2">
                <!-- Instagram -->
                    <a
                        href="https://www.instagram.com/morgenmuffelberlin?igsh=Mm5kY2h4OHBuY2tm"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="inline-flex items-center gap-3 text-gray-700 hover:text-amber-700 transition-colors"
                    >
                        <div class="w-10 h-10 flex items-center justify-center">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                            </svg>
                        </div>
                    </a>
                <button
                    onclick="setLanguage('en')"
                    id="btn-en"
                    class="px-3 py-1 text-xs rounded-full bg-amber-700 text-white">
                    EN
                </button>
                <button
                    onclick="setLanguage('de')"
                    id="btn-de"
                    class="px-3 py-1 text-xs rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200">
                    DE
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <button onclick="toggleMobileMenu()" class="md:hidden ml-auto p-2 text-gray-700">
                <i data-lucide="menu" id="menu-icon" class="w-6 h-6"></i>
                <i data-lucide="x" id="close-icon" class="w-6 h-6 hidden"></i>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <nav id="mobile-menu" class="hidden md:hidden py-6 border-t border-black/5">
            <div class="flex flex-col gap-6 text-sm font-medium">
                <a href="#home" onclick="toggleMobileMenu()">Home</a>
                <a href="#about" onclick="toggleMobileMenu()">About</a>
                <a href="#menu" onclick="toggleMobileMenu()">Menu</a>
                <a href="#contact" onclick="toggleMobileMenu()">Contact</a>

                <div class="flex gap-2 pt-2">
                    <button onclick="setLanguage('en')" id="btn-en-mobile"
                        class="px-3 py-1 text-xs rounded-full bg-amber-700 text-white">
                        EN
                    </button>
                    <button onclick="setLanguage('de')" id="btn-de-mobile"
                        class="px-3 py-1 text-xs rounded-full bg-gray-100 text-gray-700">
                        DE
                    </button>
                    <!-- Instagram -->
                    <a
                        href="https://www.instagram.com/morgenmuffelberlin?igsh=Mm5kY2h4OHBuY2tm"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="inline-flex items-center gap-3 text-gray-700 hover:text-amber-700 transition-colors"
                    >
                        <div class="w-10 h-10 flex items-center justify-center">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</header>
